{% assign item  = site[include.collection] | where: 'pid', include.pid | first %}

<div class='inline-image-parent'>
  <div class='inline-image-reference'>
    <a href='{{ item.url | absolute_url }}'>
      <img src='{{ item.full | absolute_url }}' alt="{{ item.label | escape }}"/>
    </a>
    {% if item.label %}
    <p class='image-caption'>
      Imagen: <a href='{{ item.url | absolute_url }}'>{{ item.label }} - {{ item.nombre_completo }}</a>
    </p>
    {% endif %}
  </div>
</div>
