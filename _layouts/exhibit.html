---
layout: default
---

<div class='exhibit-meta'>
  
  <h1 class='exhibit-title'>{{ page.title }}</h1>
  <h3 class='exhibit-author'>Por {{ page.author }}</h3>
  <p class='exhibit-date' >
    
    <time datetime='{{ page.publish_date | date_to_xmlschema }}'>
    {{ page.publish_date | date: "%d/%m/%Y" }}
    </time>
  </p>
</div>

{{ content }}
